 <template name="sound_add_form_btn">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="js-add-sound">
            <div class="form-group">
              <label for="snd_title" class="form-control-label">Title:</label>
              <input type="text" class="form-control" id="snd_title"/>
            </div>  
            <div class="form-group">
                <label for="snd_src" class="form-control-label">Sound Link:</label>
                <input type="text" class="form-control" id="snd_src"/>
            </div>
            
            <button class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
